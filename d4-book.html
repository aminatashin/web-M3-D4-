<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Bookshop</title>
  </head>
  <body>

<div class="container"> 
    <div>
    <button class="btn btn-primary" onclick="loadbooks()">loadBooks</button>
</div>

<div id="bookStore" class="row">

</div>












</div>











<script>

const getBook = document.getElementById('bookStore')

function loadbooks (){
    fetch('https://striveschool-api.herokuapp.com/books')
    .then((respons) => respons.json())
    .then(data=>{
        console.log(data)
        getBook.innerHTML += data.map(book => `

        <div class=" col-12 col-sm-4 col-md-3">
   
   <img src="${book.img}" class="img-fluid" alt="">
   <div class="card-body">
   <h5 class="class card-title">
    ${book.title}
   </h5>
   <p class="card-tex">${book.price}</p>
   <button class="add btn-primary">add to card</button>
   <button class="skip btn-primary">skip</button>

   </div>
</div>






        `
        )
    })
}







</script>









    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

   
  </body>
</html>
